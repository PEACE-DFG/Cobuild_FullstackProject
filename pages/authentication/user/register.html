<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #4b0397, #031c46);
            font-family: 'Poppins', sans-serif;
        }

        .register-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .register-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -150%;
            width: 200%;
            height: 100%;
            background: rgba(0, 0, 0, 0.05);
            transform: rotate(80deg);
        }

        .register-container h2 {
            text-align: center;
            color: #333;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .register-container form {
            margin-bottom: 20px;
        }

        .register-container input {
            border-radius: 50px;
            padding: 12px 20px;
            border: 1px solid #ddd;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .register-container input:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 10px rgba(106, 17, 203, 0.3);
        }

        .register-container button {
            background: linear-gradient(135deg, #6a11cb, #021f50);
            color: white;
            border: none;
            padding: 12px;
            font-size: 1rem;
            border-radius: 50px;
            width: 100%;
            transition: background-color 0.3s;
        }

        .register-container button:hover {
            background-color: #5a0fc7;
        }

        .register-container .footer-text {
            text-align: center;
            color: #555;
        }

        .register-container .footer-text a {
            color: #6a11cb;
            text-decoration: none;
        }

        .register-container .footer-text a:hover {
            text-decoration: underline;
        }

        /* Add some responsive behavior */
        @media (max-width: 768px) {
            .register-container {
                padding: 30px;
            }
        }

        @media (max-width: 576px) {
            .register-container {
                padding: 20px;
            }

            .register-container h2 {
                font-size: 1.5rem;
            }

            .register-container button {
                padding: 10px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

    <div class="register-container">
      <img src="../../../images/Cobuild_logo.png" alt="">
        <h2>User Registration</h2>
        <form action="#" method="POST">
            <div class="mb-2">
                <input type="text" class="form-control" placeholder="Full Name" required>
            </div>
            <div class="mb-2">
                <input type="email" class="form-control" placeholder="Email Address" required>
            </div>
            <div class="mb-2">
                <input type="password" class="form-control" placeholder="Password" required>
            </div>
            <div class="mb-2">
                <input type="password" class="form-control" placeholder="Repeat Password" required>
            </div>
            <div class="mb-2">
                <input type="tel" class="form-control" placeholder="Phone Number" required>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <div class="footer-text">
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
